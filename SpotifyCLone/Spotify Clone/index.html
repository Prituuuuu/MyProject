<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite music is here</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/744b14033f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="images/logo.png" alt="Spotify"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">    
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34</span><i class="fa-regular fa-3x fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <i class="fa-solid fa-3x fa-backward"></i>
                <i class="fa-regular fa-3x fa-circle-play"></i>
                <i class="fa-solid fa-3x fa-forward"></i>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
